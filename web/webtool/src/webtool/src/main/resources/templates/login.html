<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Web Tools</title>
  </head>
  <body>
    <div th:insert="navbar"></div>
    <main class="container">
      <div class="row px-4 py-5 my-5">
        <div class="col text-center">
          <img th:src="@{/image/humanlaptop.png}" width="300px" alt="weeb"/>
        </div>
        <div class="col my-auto">
	      <h2>Please login!</h2>
          <div th:if="${success_msg != null}" th:text="${success_msg}" class="alert alert-success" role="alert"></div>
          <div th:if="${error_msg != null}" th:text="${error_msg}" class="alert alert-danger" role="alert"></div>
          <form class="mt-3" method="POST" th:saction="@{/login}">
            <div class="mb-3">
              <label for="boxUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="boxUsername" name="username" required>
            </div>
            <div class="mb-3">
              <label for="boxPass" class="form-label">Password</label>
              <input type="password" class="form-control" id="boxPass" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>    
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
