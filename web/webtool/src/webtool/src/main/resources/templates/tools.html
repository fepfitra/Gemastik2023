<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Web Tools</title>
  </head>
  <body>
    <div th:insert="navbar"></div>
    
	<main class="container">
      <div class="px-4 py-5 my-5 text-center">
    	<h2>Easy execute!</h2>
    	<div th:if="${success_msg != null}" th:text="${success_msg}" class="alert alert-success" role="alert"></div>
        <div th:if="${error_msg != null}" th:text="${error_msg}" class="alert alert-danger" role="alert"></div>
          
    	<form class="col-lg-4 mx-auto mt-4" action="/execute" method="POST" enctype="multipart/form-data">
	    	<select class="mb-3 form-select" aria-label="Program selector" name="program" required>
			  <option value="" selected hidden>Choose program</option>
			  <option value="base64">base64</option>
			  <option value="md5sum">md5sum</option>
			</select>
	    	<div class="mb-3">
			  <input class="form-control" type="file" id="formFile" name="file" required>
			</div>
			<button type="submit" class="btn btn-primary">Run</button>
    	</form>
      </div>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
